apiVersion: v1
kind: Service
metadata:
  name: redis-main
  namespace: default
  labels:
    app: redis-main
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-main

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-main
  namespace: default
spec:
  serviceName: "redis-main"
  replicas: 1
  selector:
    matchLabels:
      app: redis-main
  template:
    metadata:
      labels:
        app: redis-main
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-main-data
              mountPath: /data
          command: [ "redis-server", "--appendonly", "yes" ]
  volumeClaimTemplates:
    - metadata:
        name: redis-main-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 500Mi