apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-query
spec:
  replicas: 1
  selector:
    matchLabels:
      role: service-query
  template:
    metadata:
      labels:
        role: service-query
    spec:
      containers:
        - name: service-query
          image: pairfy/service-query
          envFrom:
            - configMapRef:
                name: slave-config       
            - configMapRef:
                name: redis-config             
          env:
            - name: NODE_ENV
              value: "development" 
            - name: SERVICE_NAME
              value: "service-query"                
            - name: HUNTER_HOST
              value: "http://service-hunter:3001"  
            - name: SLAVE_HOST
              value: "http://service-slave-#:3000"                                                      
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-password-secret
                  key: password              
            - name: BINANCE_KEY
              valueFrom:
                secretKeyRef:
                  name: binance-key-secret
                  key: key  
            - name: BINANCE_SECRET
              valueFrom:
                secretKeyRef:
                  name: binance-secret-secret
                  key: secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"  

---
apiVersion: v1
kind: Service
metadata:
  name: service-query
spec:
  selector:
    role: service-query
  ports:
    - name: service-query
      protocol: TCP
      port: 3000
      targetPort: 3000
